<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Login</h2>

      <!-- Display the error message if loginError is true -->
      <p *ngIf="loginError" class="alert alert-danger">Invalid username or password</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" required>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
