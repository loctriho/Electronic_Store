<div class="container">

    <div *ngIf="registrationSuccess" class="success-message">
        User registered successfully!
    </div>
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
      <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
      </div>
      
      <!-- Username -->
      <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('username')?.invalid }" />
          <div *ngIf="submitted && registerForm.get('username')?.invalid" class="invalid-feedback">
              <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</div>
          </div>
      </div>
      <!-- First Name -->
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('firstName')?.invalid }" />
          <div *ngIf="submitted && registerForm.get('firstName')?.invalid" class="invalid-feedback">
              <div *ngIf="registerForm.get('firstName')?.errors?.['required']">First Name is required</div>
          </div>
      </div>
      <!-- Last Name -->
      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('lastName')?.invalid }" />
          <div *ngIf="submitted && registerForm.get('lastName')?.invalid" class="invalid-feedback">
              <div *ngIf="registerForm.get('lastName')?.errors?.['required']">Last Name is required</div>
          </div>
      </div>
      <!-- Email -->
      <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('email')?.invalid }" />
          <div *ngIf="submitted && registerForm.get('email')?.invalid" class="invalid-feedback">
              <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="registerForm.get('email')?.errors?.['email']">Email is invalid</div>
          </div>
      </div>
      <!-- Password -->
      <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('password')?.invalid }" />
          <div *ngIf="submitted && registerForm.get('password')?.invalid" class="invalid-feedback">
              <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
              <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
      </div>
      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('confirmPassword')?.invalid }" />
        <div *ngIf="submitted && registerForm.get('confirmPassword')?.invalid" class="invalid-feedback">
            <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</div>
            <div *ngIf="registerForm.get('confirmPassword')?.errors?.['mustMatch']">Passwords do not match</div>
        </div>
        
        
        
        
    </div>
      <!-- Submit -->
      <div class="form-group">
          <button type="submit" class="btn btn-primary mr-2">Register</button>
          <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
      </div>
  </form>
  </div>
