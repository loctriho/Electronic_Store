<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <style>
        table {
    border-collapse: collapse;
    margin: 0 auto;
}

th, td {
    border: 1px solid black;
    padding: 10px;
    text-align: left;
}

.input-field {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    box-sizing: border-box;
}

.button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 24px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.button:hover {
    background-color: #3e8e41;
}





.custom-file-upload {
  border: 1px solid #ccc;
  display: inline-block;
  padding: 6px 12px;
  cursor: pointer;
  background-color: #f8f8f8;
  color: #444;
  border-radius: 5px;
}

.custom-file-upload:hover {
  background-color: #ccc;
}

.custom-file-upload:active {
  background-color: #aaa;
}




    </style>
</head>
<body>
<h1>Add New Product</h1>
<form th:action="@{/product}"
      th:object="${product}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Product Name:</td>
            <td><input type="text" name="product_name" th:field="*{product_name}" class="input-field"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select name="category_id" th:field="*{category.category_id}" class="input-field">
                    <option th:each="category : ${categories}" th:value="${category.category_id}" th:text="${category.category_name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Manufacturer:</td>
            <td><input type="text" name="manufacturer_name" th:field="*{manufacturer.manufacturer_name}" class="input-field"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea name="description" th:field="*{description}" class="input-field"></textarea></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="number" name="price"   step="any" th:field="*{price}" class="input-field"></td>
        </tr>
        <tr>
            <td>
            <label for="imageUpload">Image:</label>
            </td>
            <td>
                <input type="file" id="imageUpload" name="imageFile"><br><br>
            </td>
        <tr>
            <td></td>
            <td><input type="submit" value="Add Product" class="button"></td>
        </tr>
    </table>
</form>
</body>
</html>
