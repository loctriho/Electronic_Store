server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/electronicstore3?serverTimezone=UTC&cachePrepStmts=true&useServerPrepStmts=true&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto = update
#spring.jpa.properties.hibernate.generate_statistics=true
#spring.jpa.show-sql = true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.query.in_clause_parameter_padding = true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=256
spring.jpa.properties.hibernate.query.plan_cache_max_size=4096
# Enable Caching

# Ehcache Config file (if you have one, otherwise default will be used)
#spring.cache.ehcache.config=classpath:ehcache.xml
spring.cache.type=jcache
spring.cache.jcache.config=classpath:ehcache.xml
logging.level.org.springframework.cache=TRACE
spring.jpa.show-sql=true


  spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
#server.servlet.session.timeout=43200m


# Hibernate Search settings
spring.jpa.properties.hibernate.search.backend.type=elasticsearch
spring.jpa.properties.hibernate.search.backend.hosts=localhost:9200
spring.jpa.properties.hibernate.search.schema_management.strategy=create
